version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dreamforge-postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dreamforge-dev-password}
      POSTGRES_USER: ${POSTGRES_USER:-dreamforge}
      POSTGRES_DB: ${POSTGRES_DB:-dreamforge}
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - dreamforge-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dreamforge}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  openhands:
    build:
      context: ./openhands
      dockerfile: ./containers/app/Dockerfile
    image: dreamforge-openhands:latest
    container_name: dreamforge-openhands
    ports:
      - "3000:3000"
    environment:
      # OpenHands Core
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o}

      # Sandbox Configuration
      SANDBOX_BASE_CONTAINER_IMAGE: ${SANDBOX_BASE_CONTAINER_IMAGE:-dreamforge-unity-sandbox:latest}
      SANDBOX_TIMEOUT: ${SANDBOX_TIMEOUT:-3600}
      WORKSPACE_MOUNT_PATH: ${WORKSPACE_MOUNT_PATH:-/workspace}

      # Sandbox Resource Limits
      SANDBOX_RUNTIME_CONTAINER_MEMORY: ${SANDBOX_RUNTIME_CONTAINER_MEMORY:-2g}
      SANDBOX_RUNTIME_CONTAINER_CPUS: ${SANDBOX_RUNTIME_CONTAINER_CPUS:-0.5}

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-dreamforge}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-dreamforge-dev-password}
      DB_NAME: ${POSTGRES_DB:-dreamforge}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - openhands-state:/root/.local/share/openhands
      - ${WORKSPACE_VOLUME:-./workspace}:${WORKSPACE_MOUNT_PATH:-/workspace}

    depends_on:
      postgres:
        condition: service_healthy

    deploy:
      resources:
        limits:
          memory: 4g

    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  openhands-state:
    driver: local
  dreamforge-pgdata:
    driver: local
